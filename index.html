<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>7-Day Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>7-Day Weather Forecast</h1>
    </header>
    <main>
      <section>
        <form>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter city or ZIP code" required>
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="forecast">
        <h2>Weather Forecast for <span id="city"></span></h2>
        <ul>
          <li>
            <h3><span id="day-1"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t01d.png" alt="Day 1" id="icon-1">
            <p><span id="temp-1"></span> °F</p>
            <p><span id="desc-1"></span></p>
          </li>
          <li>
            <h3><span id="day-2"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t02d.png" alt="Day 2" id="icon-2">
            <p><span id="temp-2"></span> °F</p>
            <p><span id="desc-2"></span></p>
          </li>
          <li>
            <h3><span id="day-3"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t03d.png" alt="Day 3" id="icon-3">
            <p><span id="temp-3"></span> °F</p>
            <p><span id="desc-3"></span></p>
          </li>
          <li>
            <h3><span id="day-4"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t04d.png" alt="Day 4" id="icon-4">
            <p><span id="temp-4"></span> °F</p>
            <p><span id="desc-4"></span></p>
          </li>
          <li>
            <h3><span id="day-5"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t05d.png" alt="Day 5" id="icon-5">
            <p><span id="temp-5"></span> °F</p>
            <p><span id="desc-5"></span></p>
          </li>
          <li>
            <h3><span id="day-6"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t06d.png" alt="Day 6" id="icon-6">
            <p><span id="temp-6"></span> °F</p>
            <p><span id="desc-6"></span></p>
          </li>
          <li>
            <h3><span id="day-7"></span></h3>
            <img src="https://www.weatherbit.io/static/img/icons/t07d.png" alt="Day 7" id="icon-7">
            <p><span id="temp-7"></span> °F</p>
            <p><span id="desc-7"></span></p>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
